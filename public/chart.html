<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Roboto:wght@700&display=swap"
        rel="stylesheet">
    <title>The Astrology Interface</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="container" class="small-box" id="one">
        <div class="container" class="small-box" id="two">
            <div class="container" class="small-box" id="three">
                <div class="container" class="small-box" id="four">
                    <div class="container" class="small-box" id="five">
                        <div class="container" class="small-box" id="six">
                    <div class="user-chart">
                        <h1>The Astrology Interface</h1>
                        
                        <ul class="nav nav-tabs">
                            <li class="nav-item">
                                <a class="nav-link " href="../index.html">Login</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="/public/chart.html">Your Chart</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">All Users</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Get User</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Delete User</a>
                        </ul>
                    </div>
                    
                    <div class="row">
                        <div class="col-sm">
                            <div class="user-chart">
                                <form id="userForm">
                                    <h4>User Data:</h4>
                                    <div class="form-group">
                                        <label for="firstName">First Name</label>
                                        <input type="text" class="form-control" id="firstName" placeholder="First Name"
                                            value="Phon">
                                    </div>
                                    <div class="form-group">
                                        <label for="lastName">Last Name</label>
                                        <input type="text" class="form-control" id="lastName" placeholder="Last Name"
                                            value="Balock">
                                    </div>
                                    <div class="form-group">
                                        <label for="birthdate">Birthdate</label>
                                        <input type="date" class="form-control" id="birthdate" value="1978-11-12">
                                    </div>
                                    <div class="form-group">
                                        <label for="birthTime">Birth Time in UTC</label>
                                        <input type="time" class="form-control" id="birthTime" placeholder="Birth Time"
                                            value="03:00">
                                    </div>
                                    <div class="form-group">
                                        <label for="latitude">Latitude</label>
                                        <input type="number" class="form-control" id="latitude" value="45.5235">
                                    </div>
                                    <div class="form-group">
                                        <label for="longitude">Latitude</label>
                                        <input type="number" class="form-control" id="longitude" value="-122.6762">
                                    </div>
                                    <button type="submit" class="btn btn-outline-dark">Submit</button>
                                </form>
                            </div>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="public/scripts.js"></script>
    <script src="public/user.js"></script>


</body>

</html>
