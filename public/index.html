<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="styles.css" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Roboto:wght@700&display=swap"
        rel="stylesheet">
    <title>The Astrology Interface</title>
</head>

<body>
    <div class="container" class="small-box">
        <div class="user-chart">
            <h1>The Astrology Interface</h1>
            <p>Enter your information below to get your data back</p>
        </div>
        <div class="row">
            <div class="col-sm">
                <div class="user-chart">
                    <form id="userForm">
                        <h4>User Data:</h4>
                        <div class="form-group">
                            <label for="firstName">First Name</label>
                            <input type="text" class="form-control" id="firstName" placeholder="First Name" value="Zason">
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last Name</label>
                            <input type="text" class="form-control" id="lastName" placeholder="Last Name" value="Zlock">
                        </div>
                        <div class="form-group">
                            <label for="birthdate">Birthdate</label>
                            <input type="date" class="form-control" id="birthdate" value="1799-07-04">
                        </div>
                        <div class="form-group">
                            <label for="birthTime">Birth Time</label>
                            <input type="time" class="form-control" id="birthTime" placeholder="Birth Time" value="21:00">
                        </div>
                        <div class="form-group">
                            <label for="latitude">Latitude</label>
                            <input type="number" class="form-control" id="latitude"  value="45.5235">
                        </div>
                        <div class="form-group">
                            <label for="longitude">Latitude</label>
                            <input type="number" class="form-control" id="longitude"  value="-122.6762">
                        </div>
                        <button type="submit" class="btn btn-outline-dark">Submit</button>
                    </form>
                </div>
            </div>
            <div class="col-sm">
                <div class="user-chart" class="small-box">
                    <h4>User's Chart</h4>
                    <p id="chart">
                        Enter your data to get chart results
                    </p>
                </div>
            </div>
        </div>
        <div class="commands-list" class="small-box" id="output">
            <p>User Info </p>
        </div>
    </div>
    <script src="scripts.js"></script>
    <script src="user.js"></script>


</body>

</html>
